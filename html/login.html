<body>
	<form method="post" class="login-form">
		<table border="0" >
			<tr>
				<td valign="top" rowspan="2">
						<img src="/html/images/logo.png" alt="logo" />
				</td>
				<td valign="bottom">
						Username:
				</td>
				<td valign="bottom">
						<input type="text" name="mail" class="loginBox"/>
				</td>
			</tr>
			
			<tr>
				<td valign="top">
						Password:
				</td>
				
				<td valign="top">
						<input type="password" name="password" class="loginBox"/>
				</td>
				
				<td valign="top">
						<input type="submit" value="Login" />
				</td>
			</tr>
		</table>
	</form>
</body>
